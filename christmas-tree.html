<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Holiday | Creative Tech</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --glass: rgba(20, 20, 20, 0.6);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Times New Roman', serif;
            color: var(--cream);
            user-select: none;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loader-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            font-size: 14px;
            color: var(--gold);
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* 使用 filter: drop-shadow 替代 text-shadow，因为 text-fill-color: transparent 会使 text-shadow 失效 */
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.4));
            text-align: center;
            width: 100%;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease;
        }

        .upload-wrapper.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            min-width: 220px; /* Ensure uniform width */
        }

        .btn-glass:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .hint-text {
            font-size: 12px;
            opacity: 0.7;
            color: var(--cream);
            transition: opacity 0.3s ease;
        }

        /* 聚焦模式提示 */
        .focus-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border: 1px solid var(--gold);
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: var(--gold);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .focus-hint.visible {
            opacity: 1;
        }

        #file-input { display: none; }

        /* --- Vision Container --- */
        #vision-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; /* Hidden as per spec */
            pointer-events: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                top: 15px;
            }

            .upload-wrapper {
                bottom: 25px;
            }

            .btn-glass {
                padding: 10px 20px;
                font-size: 12px;
                letter-spacing: 1px;
            }

            .hint-text {
                font-size: 10px;
            }

            .loader-text {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                top: 10px;
            }

            .upload-wrapper {
                bottom: 20px;
                gap: 8px;
            }

            .btn-glass {
                padding: 8px 16px;
                font-size: 11px;
            }
        }

        /* Touch-friendly button for mobile */
        @media (hover: none) and (pointer: coarse) {
            .btn-glass {
                min-height: 44px;
                min-width: 44px;
            }

            .btn-glass:active {
                background: rgba(212, 175, 55, 0.3);
                transform: scale(0.98);
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                font-size: 28px;
                top: 10px;
            }

            .upload-wrapper {
                bottom: 15px;
            }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>

        <div class="upload-wrapper">
            <button class="btn-glass" id="enable-gestures-btn">ENABLE GESTURES</button>
            <button class="btn-glass" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <span class="hint-text" id="hint-text">Drag to rotate | Click button to enable gestures</span>
            <input type="file" id="file-input" accept="image/*" multiple>
        </div>
    </div>

    <div id="focus-hint" class="focus-hint">Tap anywhere to return</div>

    <div id="vision-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="vision_canvas" width="160" height="120"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Device Detection ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                         || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
        const isLowEndDevice = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;

        // --- Configuration & State ---
        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, red: 0xaa0000, green: 0x003300 },
            // 移动端/低性能设备减少粒子数量以提升渲染性能
            count: {
                main: isMobile || isLowEndDevice ? 800 : 1500,
                dust: isMobile || isLowEndDevice ? 1200 : 2500
            },
            modes: { TREE: 0, SCATTER: 1, FOCUS: 2 },
            maxPhotos: 20, // 最大照片数量限制
            isMobile: isMobile
        };

        const STATE = {
            mode: CONFIG.modes.TREE,
            focusTarget: null,
            handRotation: { x: 0, y: 0 },
            time: 0,
            isPinching: false
        };

        // --- Utilities ---
        const Utils = {
            createCandyCaneTexture: () => {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 128, 128);
                ctx.fillStyle = '#aa0000';
                ctx.translate(64, 64);
                ctx.rotate(Math.PI / 4);
                for(let i = -100; i < 200; i+=20) ctx.fillRect(i, -100, 10, 300);
                return new THREE.CanvasTexture(canvas);
            },
            createDefaultPhotoTexture: () => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                // Background
                const grad = ctx.createLinearGradient(0,0,512,512);
                grad.addColorStop(0, '#1a1a1a'); grad.addColorStop(1, '#000000');
                ctx.fillStyle = grad; ctx.fillRect(0,0,512,512);
                // Text
                ctx.font = 'bold 60px "Times New Roman"';
                ctx.fillStyle = '#d4af37';
                ctx.textAlign = 'center';
                ctx.fillText("JOYEUX", 256, 230);
                ctx.fillText("NOEL", 256, 300);
                // Border
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 20;
                ctx.strokeRect(10,10,492,492);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }
        };

        // --- Class: Particle System ---
        class ParticleManager {
            constructor(scene) {
                this.scene = scene;
                this.items = [];
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
                
                this.materials = {
                    goldBox: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.8, roughness: 0.2 }),
                    greenBox: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8 }),
                    goldSphere: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1, clearcoat: 1.0 }),
                    redSphere: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.3, roughness: 0.2, clearcoat: 1.0 }),
                    candy: new THREE.MeshStandardMaterial({ map: Utils.createCandyCaneTexture(), roughness: 0.4 }),
                    frame: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.1 })
                };

                this.initMainParticles();
                this.initDust();
                // Add default photo
                this.addPhoto(Utils.createDefaultPhotoTexture());
            }

            initMainParticles() {
                const geoms = [
                    new THREE.BoxGeometry(0.3, 0.3, 0.3),
                    new THREE.SphereGeometry(0.2, 16, 16),
                    // Candy Cane shape
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0, -0.4, 0), new THREE.Vector3(0, 0.3, 0),
                        new THREE.Vector3(0.1, 0.4, 0), new THREE.Vector3(0.2, 0.3, 0)
                    ]), 8, 0.06, 8, false)
                ];

                for (let i = 0; i < CONFIG.count.main; i++) {
                    let type = Math.floor(Math.random() * 3); // 0:Box, 1:Sphere, 2:Candy
                    let mesh;
                    
                    if (type === 0) {
                        mesh = new THREE.Mesh(geoms[0], Math.random() > 0.5 ? this.materials.goldBox : this.materials.greenBox);
                    } else if (type === 1) {
                        mesh = new THREE.Mesh(geoms[1], Math.random() > 0.3 ? this.materials.goldSphere : this.materials.redSphere);
                    } else {
                        mesh = new THREE.Mesh(geoms[2], this.materials.candy);
                    }

                    // Store metadata for animation
                    const item = {
                        mesh: mesh,
                        type: 'DECOR',
                        rand: Math.random(),
                        speed: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.02),
                        posTree: this.getTreePos(i, CONFIG.count.main),
                        posScatter: this.getScatterPos()
                    };
                    
                    this.mainGroup.add(mesh);
                    this.items.push(item);
                }
            }

            initDust() {
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                for (let i = 0; i < CONFIG.count.dust; i++) {
                    const p = this.getScatterPos();
                    vertices.push(p.x, p.y, p.z);
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                const material = new THREE.PointsMaterial({ color: CONFIG.colors.cream, size: 0.05, transparent: true, opacity: 0.6 });
                this.dustSystem = new THREE.Points(geometry, material);
                this.mainGroup.add(this.dustSystem);
            }

            addPhoto(texture) {
                // 检查照片数量限制
                const photoCount = this.items.filter(i => i.type === 'PHOTO').length;
                if (photoCount >= CONFIG.maxPhotos) {
                    // 移除最旧的照片（保留默认照片，即第一张）
                    const oldestPhotoIndex = this.items.findIndex((item, idx) => item.type === 'PHOTO' && idx > 0);
                    if (oldestPhotoIndex > 0) {
                        this.removePhoto(oldestPhotoIndex);
                    }
                }

                // Photo Frame Logic
                const group = new THREE.Group();
                const frameGeom = new THREE.BoxGeometry(1.2, 1.2, 0.1);
                const photoGeom = new THREE.PlaneGeometry(1, 1);

                const frame = new THREE.Mesh(frameGeom, this.materials.frame);
                const photoMaterial = new THREE.MeshBasicMaterial({ map: texture });
                const photo = new THREE.Mesh(photoGeom, photoMaterial);
                photo.position.z = 0.06;

                group.add(frame, photo);
                this.mainGroup.add(group);

                const item = {
                    mesh: group,
                    type: 'PHOTO',
                    texture: texture, // 保存引用以便清理
                    photoMaterial: photoMaterial, // 保存材质引用
                    rand: Math.random(),
                    speed: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.01),
                    posTree: this.getTreePos(Math.random() * 100, 100), // Random spot on tree
                    posScatter: this.getScatterPos()
                };
                this.items.push(item);
            }

            removePhoto(index) {
                const item = this.items[index];
                if (item && item.type === 'PHOTO') {
                    // 清理 Three.js 资源
                    this.mainGroup.remove(item.mesh);

                    // 释放纹理和材质
                    if (item.texture) {
                        item.texture.dispose();
                    }
                    if (item.photoMaterial) {
                        item.photoMaterial.dispose();
                    }

                    // 释放几何体
                    item.mesh.traverse((child) => {
                        if (child.geometry) {
                            child.geometry.dispose();
                        }
                    });

                    // 从数组中移除
                    this.items.splice(index, 1);
                }
            }

            getTreePos(idx, total) {
                const t = idx / total; 
                const h = t * 20 - 10; // Height -10 to 10
                const maxRadius = 8;
                const radius = maxRadius * (1 - t);
                const angle = t * 50 * Math.PI;
                return new THREE.Vector3(Math.cos(angle) * radius, h, Math.sin(angle) * radius);
            }

            getScatterPos() {
                const r = 8 + Math.random() * 12; // 8 to 20
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                return new THREE.Vector3(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
            }

            update(dt) {
                STATE.time += dt;

                // Move Dust
                this.dustSystem.rotation.y += 0.05 * dt;

                // Update Main Items
                this.items.forEach(item => {
                    let targetPos = new THREE.Vector3();
                    let targetScale = new THREE.Vector3(1, 1, 1);
                    let targetRot = new THREE.Euler(0, 0, 0);

                    if (STATE.mode === CONFIG.modes.TREE) {
                        targetPos.copy(item.posTree);
                        // Gentle floating in tree mode
                        targetPos.y += Math.sin(STATE.time + item.rand * 10) * 0.2;
                    } 
                    else if (STATE.mode === CONFIG.modes.SCATTER) {
                        // Orbit logic handled by applying rotation speed to current pos implicitly via lerp lag? 
                        // Prompt says: particle must rotate based on random speed.
                        item.mesh.rotation.x += item.speed.x * 5;
                        item.mesh.rotation.y += item.speed.y * 5;
                        targetPos.copy(item.posScatter);
                    }
                    else if (STATE.mode === CONFIG.modes.FOCUS) {
                        if (item === STATE.focusTarget) {
                            // 照片移动到相机前方，居中且放大显示
                            targetPos.set(0, 2, 30); // 更靠近相机
                            targetScale.set(6, 6, 6); // 更大的缩放
                            // 面向相机
                            item.mesh.lookAt(0, 2, 50);
                        } else {
                            // 其他粒子淡出到背景
                            targetPos.copy(item.posScatter).multiplyScalar(2); // 推到更远处
                            targetScale.set(0.3, 0.3, 0.3); // 缩小
                        }
                    }

                    // Lerp Position
                    item.mesh.position.lerp(targetPos, 0.1);
                    item.mesh.scale.lerp(targetScale, 0.1);
                    
                    if (STATE.mode !== CONFIG.modes.SCATTER && item !== STATE.focusTarget) {
                         item.mesh.rotation.x = THREE.MathUtils.lerp(item.mesh.rotation.x, 0, 0.1);
                         item.mesh.rotation.z = THREE.MathUtils.lerp(item.mesh.rotation.z, 0, 0.1);
                         // Face outwards for tree - 朝向外部（从中心向外延伸）
                         if(STATE.mode === CONFIG.modes.TREE) {
                             const pos = item.mesh.position;
                             // 计算从中心向外的方向，让照片正面朝外
                             item.mesh.lookAt(pos.x * 2, pos.y, pos.z * 2);
                         }
                    }
                });

                // Apply Hand Interaction
                this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.handRotation.x * 2, 0.1);
                this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.handRotation.y * 0.5, 0.1);
            }
        }

        // --- Class: Vision System ---
        class VisionSystem {
            constructor(controls, camera, raycaster, particleManager) {
                this.video = document.getElementById('webcam');
                this.canvas = document.getElementById('vision_canvas');
                this.controls = controls;
                this.camera = camera;
                this.raycaster = raycaster;
                this.particleManager = particleManager;
                this.lastVideoTime = -1;
                this.results = undefined;

                // For pinch-and-move gesture
                this.initialPinchX = 0;
                this.switchLock = false;
            }

            async init() {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                await this.setupCamera();
                this.predict();
            }

            async setupCamera() {
                try {
                    // 使用 ideal 约束，更好的设备兼容性
                    const constraints = {
                        video: {
                            width: { ideal: 320 },
                            height: { ideal: 240 },
                            facingMode: 'user'
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    return new Promise(resolve => {
                        this.video.onloadedmetadata = () => resolve(this.video);
                    });
                } catch (error) {
                    console.warn('Camera access denied or unavailable:', error.message);
                    this.cameraEnabled = false;
                    throw error; // 向上抛出让 init() 处理
                }
            }

            async predict() {
                let now = performance.now();
                if (this.lastVideoTime !== this.video.currentTime) {
                    this.lastVideoTime = this.video.currentTime;
                    this.results = this.handLandmarker.detectForVideo(this.video, now);
                    this.processGestures();
                }
                requestAnimationFrame(() => this.predict());
            }

            processGestures() {
                if (!this.results || !this.results.landmarks || this.results.landmarks.length === 0) {
                    // If hand is lost, and we were pinching, release the pinch.
                    if (STATE.isPinching) {
                        STATE.isPinching = false;
                        STATE.mode = CONFIG.modes.TREE;
                        STATE.focusTarget = null;
                        this.controls.enabled = true;
                    }
                    STATE.handRotation = { x: 0, y: 0 };
                    return;
                }

                const lm = this.results.landmarks[0]; // First hand
                const thumbTip = lm[4];
                const indexTip = lm[8];
                const palmCenter = lm[9];

                // --- Pinch Detection ---
                const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                const isPinched = pinchDist < 0.07; // Increased threshold slightly for easier detection

                // --- State Machine for Pinching ---
                if (isPinched) {
                    if (!STATE.isPinching) {
                        // --- Pinch Just Started ---
                        STATE.isPinching = true;
                        STATE.mode = CONFIG.modes.FOCUS;
                        this.controls.enabled = false;
                        this.initialPinchX = palmCenter.x;
                        this.switchLock = false;

                        // Find photo to focus using raycasting from index finger
                        const handX = indexTip.x * 2 - 1;
                        const handY = -(indexTip.y * 2) + 1;
                        this.raycaster.setFromCamera({ x: handX, y: handY }, this.camera);
                        
                        const photoMeshes = this.particleManager.items
                            .filter(item => item.type === 'PHOTO')
                            .map(item => item.mesh);
                        
                        const intersects = this.raycaster.intersectObjects(photoMeshes, true);
                        if (intersects.length > 0) {
                            const clickedMesh = intersects[0].object.parent || intersects[0].object;
                            const clickedItem = this.particleManager.items.find(item =>
                                item.mesh === clickedMesh || item.mesh.children.includes(intersects[0].object)
                            );
                            if (clickedItem) STATE.focusTarget = clickedItem;
                        } else {
                            // If no photo is pointed at, just pick a random one
                            const photos = this.particleManager.items.filter(i => i.type === 'PHOTO');
                            if (photos.length > 0) {
                                STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)];
                            }
                        }
                    } else {
                        // --- Pinch is Maintained ---
                        const deltaX = palmCenter.x - this.initialPinchX;
                        const switchThreshold = 0.15;

                        if (deltaX > switchThreshold && !this.switchLock) {
                            app.switchFocusedPhoto('next');
                            this.switchLock = true; // Lock until hand returns to center
                        } else if (deltaX < -switchThreshold && !this.switchLock) {
                            app.switchFocusedPhoto('previous');
                            this.switchLock = true; // Lock until hand returns to center
                        }
                        
                        // Reset lock when hand returns to a neutral zone around the initial position
                        if (Math.abs(deltaX) < 0.1) {
                            this.switchLock = false;
                        }
                    }
                } else {
                    if (STATE.isPinching) {
                        // --- Pinch Just Released ---
                        STATE.isPinching = false;
                        STATE.mode = CONFIG.modes.TREE;
                        STATE.focusTarget = null;
                        this.controls.enabled = true;
                    } else {
                        // --- No Pinch (Normal Operation) ---
                        STATE.handRotation.x = (0.5 - palmCenter.x) * 2; 
                        STATE.handRotation.y = (palmCenter.y - 0.5) * 2;
                        
                        // Mode switching based on open/closed hand
                        const wrist = lm[0];
                        const tips = [lm[8], lm[12], lm[16], lm[20]];
                        let avgDist = 0;
                        tips.forEach(t => { avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y); });
                        avgDist /= 4;

                        if (avgDist < 0.25) { // Fist
                            STATE.mode = CONFIG.modes.TREE;
                        } else if (avgDist > 0.4) { // Open Palm
                            STATE.mode = CONFIG.modes.SCATTER;
                        }
                    }
                }
            }
        }

        // --- Main Application ---
        class App {
            constructor() {
                this.container = document.createElement('div');
                document.body.appendChild(this.container);

                // Raycaster 用于点击检测
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();

                this.setupScene();
                this.setupPostProcessing();
                
                this.particles = new ParticleManager(this.scene);
                this.vision = new VisionSystem(this.controls, this.camera, this.raycaster, this.particles);
                
                // Must be called after vision is instantiated
                this.setupInputs();
                
                this.clock = new THREE.Clock();

                // Loader fade out
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
                
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                }, 2000);

                this.animate();
            }

            setupScene() {
                this.renderer = new THREE.WebGLRenderer({ antialias: !CONFIG.isMobile }); // 移动端禁用抗锯齿提升性能
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, CONFIG.isMobile ? 2 : 3)); // 限制像素比
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.container.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();

                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                // OrbitControls - 支持触摸和鼠标交互（参考yftan/christmas-tree项目）
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enablePan = false; // 禁用平移，保持聚焦圣诞树
                this.controls.enableZoom = true; // 允许缩放
                this.controls.enableDamping = true; // 启用阻尼效果，更平滑
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 20; // 最小缩放距离
                this.controls.maxDistance = 80; // 最大缩放距离
                this.controls.maxPolarAngle = Math.PI / 1.5; // 限制垂直旋转角度
                this.controls.target.set(0, 2, 0); // 围绕圣诞树中心旋转
                this.controls.autoRotate = true; // 自动旋转
                this.controls.autoRotateSpeed = 0.5; // 自动旋转速度

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                const pLight = new THREE.PointLight(0xffaa00, 2, 50);
                pLight.position.set(0, 0, 0);

                const spotGold = new THREE.SpotLight(0xd4af37, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;

                const spotBlue = new THREE.SpotLight(0x4444ff, 600);
                spotBlue.position.set(-30, 20, -30);

                this.scene.add(ambient, pLight, spotGold, spotBlue);
            }

            setupPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.45, 0.4, 0.7
                );
                this.composer.addPass(bloomPass);
            }

            setupInputs() {
                // Resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                // Key H
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'h' || e.key === 'H') {
                        document.querySelector('#ui-layer').classList.toggle('ui-hidden');
                    }
                });

                // Gesture Control Button
                const enableGesturesBtn = document.getElementById('enable-gestures-btn');
                const hintText = document.getElementById('hint-text');

                enableGesturesBtn.addEventListener('click', async () => {
                    try {
                        await this.vision.init();
                        // On success
                        console.log("Vision Ready - Hand gesture control enabled");
                        hintText.textContent = "Use hand gestures | Tap photo to enlarge";
                        enableGesturesBtn.style.display = 'none';
                    } catch (error) {
                        console.warn("Vision System could not be initialized:", error.message);
                        hintText.innerHTML = "Gestures failed. Please enable camera in browser settings, then refresh.";
                    }
                });


                // Auto-hide UI for upload button
                const uploadWrapper = document.querySelector('.upload-wrapper');
                let uiFadeTimeout;

                const resetUIFadeTimer = () => {
                    uploadWrapper.classList.remove('fade-out');
                    clearTimeout(uiFadeTimeout);
                    uiFadeTimeout = setTimeout(() => {
                        // Only fade out if not in focus mode
                        if (STATE.mode !== CONFIG.modes.FOCUS) {
                            uploadWrapper.classList.add('fade-out');
                        }
                    }, 3000); // 3-second delay
                };

                // Add event listeners to reset the timer on any activity
                window.addEventListener('mousemove', resetUIFadeTimer);
                window.addEventListener('touchstart', resetUIFadeTimer);
                window.addEventListener('click', resetUIFadeTimer);
                this.controls.addEventListener('start', resetUIFadeTimer); // For orbit controls drag

                // Initial call to start the timer
                resetUIFadeTimer();

                // 点击/触摸照片检测
                const focusHint = document.getElementById('focus-hint');
                const uiLayer = document.getElementById('ui-layer');

                const enterFocusMode = (item) => {
                    STATE.mode = CONFIG.modes.FOCUS;
                    STATE.focusTarget = item;
                    this.controls.autoRotate = false;
                    focusHint.classList.add('visible');
                    uiLayer.style.opacity = '0.3';
                };

                const exitFocusMode = () => {
                    STATE.mode = CONFIG.modes.TREE;
                    STATE.focusTarget = null;
                    this.controls.autoRotate = true;
                    focusHint.classList.remove('visible');
                    uiLayer.style.opacity = '1';
                };

                const onPointerDown = (event) => {
                    // 如果正在聚焦模式，点击任意区域退出
                    if (STATE.mode === CONFIG.modes.FOCUS) {
                        exitFocusMode();
                        return;
                    }

                    // 计算鼠标/触摸位置
                    const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                    const clientY = event.touches ? event.touches[0].clientY : event.clientY;

                    this.mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(clientY / window.innerHeight) * 2 + 1;

                    // 射线检测
                    this.raycaster.setFromCamera(this.mouse, this.camera);
                    const photoMeshes = this.particles.items
                        .filter(item => item.type === 'PHOTO')
                        .map(item => item.mesh);

                    const intersects = this.raycaster.intersectObjects(photoMeshes, true);

                    if (intersects.length > 0) {
                        // 找到被点击的照片
                        const clickedMesh = intersects[0].object.parent || intersects[0].object;
                        const clickedItem = this.particles.items.find(item =>
                            item.mesh === clickedMesh || item.mesh.children.includes(intersects[0].object)
                        );

                        if (clickedItem && clickedItem.type === 'PHOTO') {
                            enterFocusMode(clickedItem);
                        }
                    }
                };

                // 添加鼠标和触摸事件监听
                this.renderer.domElement.addEventListener('click', onPointerDown);
                this.renderer.domElement.addEventListener('touchend', (e) => {
                    // 防止触摸滑动时触发点击
                    if (e.changedTouches && e.changedTouches.length === 1) {
                        const touch = e.changedTouches[0];
                        // 简单判断是否为点击（非滑动）
                        onPointerDown({ clientX: touch.clientX, clientY: touch.clientY });
                    }
                });

                // File Upload - 支持多文件上传
                const input = document.getElementById('file-input');
                input.addEventListener('change', (ev) => {
                    const files = ev.target.files;
                    if (!files || files.length === 0) return;

                    // 处理所有选中的文件
                    Array.from(files).forEach((file) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            new THREE.TextureLoader().load(
                                e.target.result,
                                (t) => {
                                    t.colorSpace = THREE.SRGBColorSpace;
                                    this.particles.addPhoto(t);
                                },
                                undefined,
                                (error) => {
                                    console.error('Failed to load texture:', error);
                                }
                            );
                        };
                        reader.readAsDataURL(file);
                    });

                    // 清空 input 以便可以重新选择相同文件
                    input.value = '';
                });
            }

            switchFocusedPhoto(direction) {
                if (STATE.mode !== CONFIG.modes.FOCUS || !STATE.focusTarget) return;

                const photos = this.particles.items.filter(item => item.type === 'PHOTO');
                if (photos.length <= 1) return;

                const currentIndex = photos.findIndex(item => item === STATE.focusTarget);
                if (currentIndex === -1) return;

                let nextIndex;
                if (direction === 'next') {
                    nextIndex = (currentIndex + 1) % photos.length;
                } else { // 'previous'
                    nextIndex = (currentIndex - 1 + photos.length) % photos.length;
                }

                STATE.focusTarget = photos[nextIndex];
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                const dt = this.clock.getDelta();

                // 更新 OrbitControls（阻尼效果需要每帧更新）
                this.controls.update();

                this.particles.update(dt);
                this.composer.render();
            }
        }

        // Start
        const app = new App();
    </script>
</body>
