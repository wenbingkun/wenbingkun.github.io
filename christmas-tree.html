<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Holiday | Creative Tech</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --glass: rgba(20, 20, 20, 0.6);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Times New Roman', serif;
            color: var(--cream);
            user-select: none;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loader-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            font-size: 14px;
            color: var(--gold);
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* 使用 filter: drop-shadow 替代 text-shadow，因为 text-fill-color: transparent 会使 text-shadow 失效 */
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.4));
            text-align: center;
            width: 100%;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        .btn-glass:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .hint-text {
            font-size: 12px;
            opacity: 0.7;
            color: var(--cream);
        }

        #file-input { display: none; }

        /* --- Vision Container --- */
        #vision-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; /* Hidden as per spec */
            pointer-events: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                top: 15px;
            }

            .upload-wrapper {
                bottom: 25px;
            }

            .btn-glass {
                padding: 10px 20px;
                font-size: 12px;
                letter-spacing: 1px;
            }

            .hint-text {
                font-size: 10px;
            }

            .loader-text {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                top: 10px;
            }

            .upload-wrapper {
                bottom: 20px;
                gap: 8px;
            }

            .btn-glass {
                padding: 8px 16px;
                font-size: 11px;
            }
        }

        /* Touch-friendly button for mobile */
        @media (hover: none) and (pointer: coarse) {
            .btn-glass {
                min-height: 44px;
                min-width: 44px;
            }

            .btn-glass:active {
                background: rgba(212, 175, 55, 0.3);
                transform: scale(0.98);
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                font-size: 28px;
                top: 10px;
            }

            .upload-wrapper {
                bottom: 15px;
            }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <button class="btn-glass" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <span class="hint-text" id="hint-text">Drag to rotate | Pinch to zoom</span>
            <input type="file" id="file-input" accept="image/*">
        </div>
    </div>

    <div id="vision-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="vision_canvas" width="160" height="120"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Device Detection ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                         || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
        const isLowEndDevice = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;

        // --- Configuration & State ---
        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, red: 0xaa0000, green: 0x003300 },
            // 移动端/低性能设备减少粒子数量以提升性能
            count: {
                main: isMobile || isLowEndDevice ? 800 : 1500,
                dust: isMobile || isLowEndDevice ? 1200 : 2500
            },
            modes: { TREE: 0, SCATTER: 1, FOCUS: 2 },
            maxPhotos: 10, // 最大照片数量限制
            isMobile: isMobile
        };

        const STATE = {
            mode: CONFIG.modes.TREE,
            focusTarget: null,
            handRotation: { x: 0, y: 0 },
            time: 0
        };

        // --- Utilities ---
        const Utils = {
            createCandyCaneTexture: () => {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 128, 128);
                ctx.fillStyle = '#aa0000';
                ctx.translate(64, 64);
                ctx.rotate(Math.PI / 4);
                for(let i = -100; i < 200; i+=20) ctx.fillRect(i, -100, 10, 300);
                return new THREE.CanvasTexture(canvas);
            },
            createDefaultPhotoTexture: () => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                // Background
                const grad = ctx.createLinearGradient(0,0,512,512);
                grad.addColorStop(0, '#1a1a1a'); grad.addColorStop(1, '#000000');
                ctx.fillStyle = grad; ctx.fillRect(0,0,512,512);
                // Text
                ctx.font = 'bold 60px "Times New Roman"';
                ctx.fillStyle = '#d4af37';
                ctx.textAlign = 'center';
                ctx.fillText("JOYEUX", 256, 230);
                ctx.fillText("NOEL", 256, 300);
                // Border
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 20;
                ctx.strokeRect(10,10,492,492);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }
        };

        // --- Class: Particle System ---
        class ParticleManager {
            constructor(scene) {
                this.scene = scene;
                this.items = [];
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
                
                this.materials = {
                    goldBox: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.8, roughness: 0.2 }),
                    greenBox: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8 }),
                    goldSphere: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1, clearcoat: 1.0 }),
                    redSphere: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.3, roughness: 0.2, clearcoat: 1.0 }),
                    candy: new THREE.MeshStandardMaterial({ map: Utils.createCandyCaneTexture(), roughness: 0.4 }),
                    frame: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.1 })
                };

                this.initMainParticles();
                this.initDust();
                // Add default photo
                this.addPhoto(Utils.createDefaultPhotoTexture());
            }

            initMainParticles() {
                const geoms = [
                    new THREE.BoxGeometry(0.3, 0.3, 0.3),
                    new THREE.SphereGeometry(0.2, 16, 16),
                    // Candy Cane shape
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0, -0.4, 0), new THREE.Vector3(0, 0.3, 0),
                        new THREE.Vector3(0.1, 0.4, 0), new THREE.Vector3(0.2, 0.3, 0)
                    ]), 8, 0.06, 8, false)
                ];

                for (let i = 0; i < CONFIG.count.main; i++) {
                    let type = Math.floor(Math.random() * 3); // 0:Box, 1:Sphere, 2:Candy
                    let mesh;
                    
                    if (type === 0) {
                        mesh = new THREE.Mesh(geoms[0], Math.random() > 0.5 ? this.materials.goldBox : this.materials.greenBox);
                    } else if (type === 1) {
                        mesh = new THREE.Mesh(geoms[1], Math.random() > 0.3 ? this.materials.goldSphere : this.materials.redSphere);
                    } else {
                        mesh = new THREE.Mesh(geoms[2], this.materials.candy);
                    }

                    // Store metadata for animation
                    const item = {
                        mesh: mesh,
                        type: 'DECOR',
                        rand: Math.random(),
                        speed: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.02),
                        posTree: this.getTreePos(i, CONFIG.count.main),
                        posScatter: this.getScatterPos()
                    };
                    
                    this.mainGroup.add(mesh);
                    this.items.push(item);
                }
            }

            initDust() {
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                for (let i = 0; i < CONFIG.count.dust; i++) {
                    const p = this.getScatterPos();
                    vertices.push(p.x, p.y, p.z);
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                const material = new THREE.PointsMaterial({ color: CONFIG.colors.cream, size: 0.05, transparent: true, opacity: 0.6 });
                this.dustSystem = new THREE.Points(geometry, material);
                this.mainGroup.add(this.dustSystem);
            }

            addPhoto(texture) {
                // 检查照片数量限制
                const photoCount = this.items.filter(i => i.type === 'PHOTO').length;
                if (photoCount >= CONFIG.maxPhotos) {
                    // 移除最旧的照片（保留默认照片，即第一张）
                    const oldestPhotoIndex = this.items.findIndex((item, idx) => item.type === 'PHOTO' && idx > 0);
                    if (oldestPhotoIndex > 0) {
                        this.removePhoto(oldestPhotoIndex);
                    }
                }

                // Photo Frame Logic
                const group = new THREE.Group();
                const frameGeom = new THREE.BoxGeometry(1.2, 1.2, 0.1);
                const photoGeom = new THREE.PlaneGeometry(1, 1);

                const frame = new THREE.Mesh(frameGeom, this.materials.frame);
                const photoMaterial = new THREE.MeshBasicMaterial({ map: texture });
                const photo = new THREE.Mesh(photoGeom, photoMaterial);
                photo.position.z = 0.06;

                group.add(frame, photo);
                this.mainGroup.add(group);

                const item = {
                    mesh: group,
                    type: 'PHOTO',
                    texture: texture, // 保存引用以便清理
                    photoMaterial: photoMaterial, // 保存材质引用
                    rand: Math.random(),
                    speed: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.01),
                    posTree: this.getTreePos(Math.random() * 100, 100), // Random spot on tree
                    posScatter: this.getScatterPos()
                };
                this.items.push(item);
            }

            removePhoto(index) {
                const item = this.items[index];
                if (item && item.type === 'PHOTO') {
                    // 清理 Three.js 资源
                    this.mainGroup.remove(item.mesh);

                    // 释放纹理和材质
                    if (item.texture) {
                        item.texture.dispose();
                    }
                    if (item.photoMaterial) {
                        item.photoMaterial.dispose();
                    }

                    // 释放几何体
                    item.mesh.traverse((child) => {
                        if (child.geometry) {
                            child.geometry.dispose();
                        }
                    });

                    // 从数组中移除
                    this.items.splice(index, 1);
                }
            }

            getTreePos(idx, total) {
                const t = idx / total; 
                const h = t * 20 - 10; // Height -10 to 10
                const maxRadius = 8;
                const radius = maxRadius * (1 - t);
                const angle = t * 50 * Math.PI;
                return new THREE.Vector3(Math.cos(angle) * radius, h, Math.sin(angle) * radius);
            }

            getScatterPos() {
                const r = 8 + Math.random() * 12; // 8 to 20
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                return new THREE.Vector3(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
            }

            update(dt) {
                STATE.time += dt;

                // Move Dust
                this.dustSystem.rotation.y += 0.05 * dt;

                // Update Main Items
                this.items.forEach(item => {
                    let targetPos = new THREE.Vector3();
                    let targetScale = new THREE.Vector3(1, 1, 1);
                    let targetRot = new THREE.Euler(0, 0, 0);

                    if (STATE.mode === CONFIG.modes.TREE) {
                        targetPos.copy(item.posTree);
                        // Gentle floating in tree mode
                        targetPos.y += Math.sin(STATE.time + item.rand * 10) * 0.2;
                    } 
                    else if (STATE.mode === CONFIG.modes.SCATTER) {
                        // Orbit logic handled by applying rotation speed to current pos implicitly via lerp lag? 
                        // Prompt says: particle must rotate based on random speed.
                        item.mesh.rotation.x += item.speed.x * 5;
                        item.mesh.rotation.y += item.speed.y * 5;
                        targetPos.copy(item.posScatter);
                    }
                    else if (STATE.mode === CONFIG.modes.FOCUS) {
                        if (item === STATE.focusTarget) {
                            targetPos.set(0, 2, 35); // Front of camera
                            targetScale.set(4.5, 4.5, 4.5);
                            // Look at camera
                            item.mesh.lookAt(0, 2, 50);
                            return; // Handle separately to lock rotation
                        } else {
                            // Background scatter
                            targetPos.copy(item.posScatter).multiplyScalar(1.5); // Push further out
                        }
                    }

                    // Lerp Position
                    item.mesh.position.lerp(targetPos, 0.05);
                    item.mesh.scale.lerp(targetScale, 0.05);
                    
                    if (STATE.mode !== CONFIG.modes.SCATTER && item !== STATE.focusTarget) {
                         item.mesh.rotation.x = THREE.MathUtils.lerp(item.mesh.rotation.x, 0, 0.1);
                         item.mesh.rotation.z = THREE.MathUtils.lerp(item.mesh.rotation.z, 0, 0.1);
                         // Face outwards for tree
                         if(STATE.mode === CONFIG.modes.TREE) item.mesh.lookAt(0, item.mesh.position.y, 0);
                    }
                });

                // Apply Hand Interaction
                this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.handRotation.x * 2, 0.1);
                this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.handRotation.y * 0.5, 0.1);
            }
        }

        // --- Class: Vision System ---
        class VisionSystem {
            constructor() {
                this.video = document.getElementById('webcam');
                this.canvas = document.getElementById('vision_canvas');
                this.lastVideoTime = -1;
                this.results = undefined;
            }

            async init() {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                await this.setupCamera();
                this.predict();
            }

            async setupCamera() {
                try {
                    // 使用 ideal 约束，更好的设备兼容性
                    const constraints = {
                        video: {
                            width: { ideal: 320 },
                            height: { ideal: 240 },
                            facingMode: 'user'
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    return new Promise(resolve => {
                        this.video.onloadedmetadata = () => resolve(this.video);
                    });
                } catch (error) {
                    console.warn('Camera access denied or unavailable:', error.message);
                    this.cameraEnabled = false;
                    throw error; // 向上抛出让 init() 处理
                }
            }

            async predict() {
                let now = performance.now();
                if (this.lastVideoTime !== this.video.currentTime) {
                    this.lastVideoTime = this.video.currentTime;
                    this.results = this.handLandmarker.detectForVideo(this.video, now);
                    this.processGestures();
                }
                requestAnimationFrame(() => this.predict());
            }

            processGestures() {
                if (!this.results || !this.results.landmarks || this.results.landmarks.length === 0) {
                    // Reset interaction when no hand
                    STATE.handRotation = { x: 0, y: 0 };
                    return;
                }

                const lm = this.results.landmarks[0]; // First hand

                // 1. Interaction Mapping (Center: 9)
                // Normalize -1 to 1. MediaPipe is 0 to 1.
                // Invert X because webcam is mirrored usually
                STATE.handRotation.x = (0.5 - lm[9].x) * 2; 
                STATE.handRotation.y = (lm[9].y - 0.5) * 2;

                // 2. Gesture Recognition
                const thumb = new THREE.Vector3(lm[4].x, lm[4].y, lm[4].z);
                const index = new THREE.Vector3(lm[8].x, lm[8].y, lm[8].z);
                const wrist = new THREE.Vector3(lm[0].x, lm[0].y, lm[0].z);
                const tips = [lm[8], lm[12], lm[16], lm[20]]; // Index, Middle, Ring, Pinky

                // Pinch
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                
                // Calculate Avg Dist to Wrist
                let avgDist = 0;
                tips.forEach(t => {
                    avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y);
                });
                avgDist /= 4;

                // Logic
                if (pinchDist < 0.05) {
                    if (STATE.mode !== CONFIG.modes.FOCUS) {
                        STATE.mode = CONFIG.modes.FOCUS;
                        // Select random photo
                        const photos = app.particles.items.filter(i => i.type === 'PHOTO');
                        if (photos.length > 0) {
                            STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)];
                        }
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = CONFIG.modes.TREE;
                    STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    STATE.mode = CONFIG.modes.SCATTER;
                    STATE.focusTarget = null;
                }
            }
        }

        // --- Main Application ---
        class App {
            constructor() {
                this.container = document.createElement('div');
                document.body.appendChild(this.container);

                this.setupScene();
                this.setupPostProcessing();
                this.setupInputs();
                
                this.particles = new ParticleManager(this.scene);
                this.vision = new VisionSystem();
                
                this.clock = new THREE.Clock();
                
                // Init flow - 支持无摄像头降级模式
                // 移动端跳过手势识别（性能考虑），直接使用触摸控制
                if (CONFIG.isMobile) {
                    console.log("Mobile device detected - Using touch controls");
                    const hintText = document.getElementById('hint-text');
                    if (hintText) {
                        hintText.textContent = "Drag to rotate | Pinch to zoom";
                    }
                } else {
                    this.vision.init().then(() => {
                        console.log("Vision Ready - Hand gesture control enabled");
                        const hintText = document.getElementById('hint-text');
                        if (hintText) {
                            hintText.textContent = "Use hand gestures or drag to rotate";
                        }
                    }).catch((error) => {
                        console.warn("Vision System unavailable:", error.message);
                        console.log("Running in fallback mode - Use mouse/touch to interact");
                    });
                }

                // Loader fade out
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
                
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                }, 2000);

                this.animate();
            }

            setupScene() {
                this.renderer = new THREE.WebGLRenderer({ antialias: !CONFIG.isMobile }); // 移动端禁用抗锯齿提升性能
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, CONFIG.isMobile ? 2 : 3)); // 限制像素比
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.container.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();

                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                // OrbitControls - 支持触摸和鼠标交互（参考yftan/christmas-tree项目）
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enablePan = false; // 禁用平移，保持聚焦圣诞树
                this.controls.enableZoom = true; // 允许缩放
                this.controls.enableDamping = true; // 启用阻尼效果，更平滑
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 20; // 最小缩放距离
                this.controls.maxDistance = 80; // 最大缩放距离
                this.controls.maxPolarAngle = Math.PI / 1.5; // 限制垂直旋转角度
                this.controls.target.set(0, 2, 0); // 围绕圣诞树中心旋转
                this.controls.autoRotate = true; // 自动旋转
                this.controls.autoRotateSpeed = 0.5; // 自动旋转速度

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                const pLight = new THREE.PointLight(0xffaa00, 2, 50);
                pLight.position.set(0, 0, 0);

                const spotGold = new THREE.SpotLight(0xd4af37, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;

                const spotBlue = new THREE.SpotLight(0x4444ff, 600);
                spotBlue.position.set(-30, 20, -30);

                this.scene.add(ambient, pLight, spotGold, spotBlue);
            }

            setupPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.45, 0.4, 0.7
                );
                this.composer.addPass(bloomPass);
            }

            setupInputs() {
                // Resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                // Key H
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'h' || e.key === 'H') {
                        document.querySelector('#ui-layer').classList.toggle('ui-hidden');
                    }
                });

                // File Upload
                const input = document.getElementById('file-input');
                input.addEventListener('change', (ev) => {
                    if (ev.target.files && ev.target.files[0]) {
                        const f = ev.target.files[0];
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            new THREE.TextureLoader().load(
                                e.target.result,
                                // 成功回调
                                (t) => {
                                    t.colorSpace = THREE.SRGBColorSpace;
                                    this.particles.addPhoto(t);
                                },
                                // 进度回调（可选）
                                undefined,
                                // 错误回调
                                (error) => {
                                    console.error('Failed to load texture:', error);
                                    alert('Failed to load image. Please try another file.');
                                }
                            );
                        };
                        reader.onerror = () => {
                            console.error('Failed to read file');
                            alert('Failed to read file. Please try again.');
                        };
                        reader.readAsDataURL(f);
                    }
                });
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                const dt = this.clock.getDelta();

                // 更新 OrbitControls（阻尼效果需要每帧更新）
                this.controls.update();

                this.particles.update(dt);
                this.composer.render();
            }
        }

        // Start
        const app = new App();
    </script>
</body>
</html>
