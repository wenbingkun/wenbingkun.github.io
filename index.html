<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echo - Personal Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'SF Mono', Menlo, Monaco, 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .left-section {
            text-align: left;
        }

        .right-section {
            text-align: left;
        }

        .prompt {
            color: #58a6ff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .cursor {
            animation: blink 1s infinite;
            color: #58a6ff;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .description {
            font-size: 0.95rem;
            color: #8b949e;
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .tools {
            margin-bottom: 2rem;
        }

        .tools h3 {
            font-size: 1rem;
            color: #f0f6fc;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .tool-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tool-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            text-decoration: none;
            color: #8b949e;
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
            padding-left: 1rem;
        }

        .tool-item:hover {
            color: #58a6ff;
            border-left-color: #58a6ff;
            transform: translateX(4px);
        }

        .tool-icon {
            font-size: 1rem;
            width: 16px;
            text-align: center;
        }

        .contact {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .contact-item {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-item:hover {
            color: #58a6ff;
        }

        .ascii-art {
            font-size: 0.7rem;
            line-height: 1.2;
            color: #30363d;
            white-space: pre;
            font-family: monospace;
            margin-bottom: 2rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #39d353;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(57, 211, 83, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(57, 211, 83, 0); }
            100% { box-shadow: 0 0 0 0 rgba(57, 211, 83, 0); }
        }

        .terminal-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .terminal-prompt {
            color: #39d353;
        }

        .terminal-path {
            color: #58a6ff;
        }

        .terminal-git {
            color: #f85149;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }
            
            .ascii-art {
                display: none;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .left-section, .right-section {
                text-align: center;
            }
            
            .contact {
                justify-content: center;
            }
        }

        /* 背景网格效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(88, 166, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(88, 166, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="prompt">user@localhost:~$</div>
            <h1 class="name">echo<span class="cursor">_</span></h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>online</span>
            </div>
            <p class="description">
                Developer & Creator<br>
                喜欢用代码创造有趣的东西<br>
                喜欢音乐，喜欢DT
            </p>
            
            <div class="contact">
                <a href="mailto:wenbingkun666@gmail.com" class="contact-item">
                    <span>📧</span> mail
                </a>
                <a href="https://github.com/wenbingkun" class="contact-item">
                    <span>🐙</span> git
                </a>
            </div>
        </div>

        <div class="right-section">
            <div class="ascii-art">    _____ 
   / ____|
  | |     ___  _ __  ___  ___  
  | |    / _ \| '_ \/ __|/ _ \ 
  | |___| (_) | | | \__ \  __/
   \_____\___/|_| |_|___/\___|</div>
            
            <div class="terminal-line">
                <span class="terminal-prompt">echo@dev</span>
                <span class="terminal-path">~/projects</span>
                <span class="terminal-git">(main)</span>
                <span>$</span>
            </div>
            
            <div class="tools">
                <h3>ls -la ./tools/</h3>
                <div class="tool-list">
                    <a href="lovecan-lottery.html" class="tool-item">
                        <span class="tool-icon">🎲</span>
                        <span>lottery-app</span>
                    </a>
                    <a href="lyrics_player .html" class="tool-item">
                        <span class="tool-icon">🎵</span>
                        <span>music-player</span>
                    </a>
                    <a href="clash-win.yaml" class="tool-item">
                        <span class="tool-icon">🌐</span>
                        <span>clash-win</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加打字机效果
        const name = document.querySelector('.name');
        const text = 'echo';
        let index = 0;
        
        function typeWriter() {
            if (index < text.length) {
                name.innerHTML = text.substring(0, index + 1) + '<span class="cursor">_</span>';
                index++;
                setTimeout(typeWriter, 150);
            } else {
                name.innerHTML = text + '<span class="cursor">_</span>';
            }
        }
        
        // 页面加载后开始打字效果
        window.addEventListener('load', () => {
            name.innerHTML = '<span class="cursor">_</span>';
            setTimeout(typeWriter, 500);
        });

        // 工具项悬停效果
        document.querySelectorAll('.tool-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.backgroundColor = 'rgba(88, 166, 255, 0.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.backgroundColor = 'transparent';
            });
        });

        // 按键音效（可选）
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                // 可以在这里添加按键音效
            }
        });
    </script>
</body>
</html>
