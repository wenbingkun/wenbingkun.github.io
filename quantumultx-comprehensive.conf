#==========================================
# 🎯 配置使用指南
#==========================================
#
# 1. 替换订阅链接：
#    在 [server_remote] 部分，将 "https://你的机场订阅链接" 
#    替换为你的实际机场订阅地址
#
# 2. 启用MitM解密：
#    - 在 QuantumultX 的"设置" > "MitM" 中生成证书
#    - 安装并信任证书
#    - 根据需要在 [mitm] 部分取消注释相应的 hostname
#
# 3. 调整策略组：
#    - 在 [policy] 部分可以调整节点筛选规则
#    - 通过 server-tag-regex 修改正则表达式来筛选节点
#
# 4. 自定义规则：
#    - 在 [filter_local] 部分添加自定义分流规则
#    - 在 [rewrite_local] 部分添加自定义重写规则
#
# 5. 功能开关：
#    - 在 [rewrite_remote] 中通过 enabled=true/false 控制重写
#    - 在 [filter_remote] 中通过 enabled=true/false 控制分流规则
#
# 6. 节点筛选说明：
#    - 🇭🇰 香港：(?i)港|hk|hongkong|hong kong
#    - 🇨🇳 台湾：(?i)台|tw|taiwan
#    - 🇯🇵 日本：(?i)日本|jp|japan
#    - 🇰🇷 韩国：(?i)韩|kr|korea
#    - 🇺🇸 美国：(?i)美|us|unitedstates|united states
#    - 🇸🇬 新加坡：(?i)新|狮|sg|singapore
#    - 🇬🇧 英国：(?i)英|uk|britain|united kingdom
#    - 🇫🇷 法国：(?i)法|fr|france
#    - 🇩🇪 德国：(?i)德|de|germany
#
# 7. 常见问题：
#    - 规则不生效：检查规则顺序，本地规则优先于远程规则
#    - 无法联网：检查订阅是否有效，节点是否可用
#    - MitM不工作：确认已安装并信任证书
#    - 广告拦截失效：检查相关 hostname 是否已启用
#
# 8. 性能优化建议：
#    - 定期更新订阅和规则（建议24小时）
#    - 禁用不需要的重写和规则以提升性能
#    - 使用url-test策略组自动选择最优节点
#    - 合理配置check-interval避免频繁检测
#
# 9. 安全提醒：
#    - 不要随意信任未知来源的证书
#    - 谨慎使用 skip_validating_cert = true
#    - 定期检查并更新配置文件
#    - 使用正规机场服务
#
# 10. 高级功能：
#     - 可以添加多个机场订阅实现负载均衡
#     - 通过task_local设置定时任务
#     - 使用BoxJS进行高级配置管理
