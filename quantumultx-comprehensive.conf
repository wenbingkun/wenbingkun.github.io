# ===== 节点订阅模块 =====
[server_remote]
# ⚠️ 重要：必须替换为实际的机场订阅链接才能使用！
#
# 配置格式：订阅链接, tag=机场名称, update-interval=更新间隔(秒), opt-parser=true, enabled=true
#
# 参数说明：
# - tag: 机场显示名称，可自定义
# - update-interval: 订阅更新间隔，86400=24小时，建议不要设置太短
# - opt-parser: 使用资源解析器转换节点，建议开启
# - enabled: 是否启用该订阅，true=启用，false=禁用
#
# 示例（使用时取消注释并替换为实际链接）：
# https://example.com/api/v1/client/subscribe?token=xxxxxxxx, tag=主机场, update-interval=86400, opt-parser=true, enabled=true

# 主要机场订阅（⚠️ 必须替换下方链接）
https://你的机场订阅链接, tag=主机场, update-interval=86400, opt-parser=true, enabled=true

# 备用机场订阅（可选，可添加多个）
# https://备用订阅链接1, tag=备用机场1, update-interval=86400, opt-parser=true, enabled=false
# https://备用订阅链接2, tag=备用机场2, update-interval=86400, opt-parser=true, enabled=false

