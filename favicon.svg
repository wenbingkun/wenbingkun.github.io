<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39d353;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="#0d1117"/>
  
  <!-- 终端窗口框架 -->
  <rect x="3" y="6" width="26" height="20" rx="2" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  
  <!-- 终端标题栏 -->
  <rect x="3" y="6" width="26" height="5" rx="2" fill="#21262d"/>
  <circle cx="6" cy="8.5" r="1" fill="#f85149"/>
  <circle cx="9" cy="8.5" r="1" fill="#ffab70"/>
  <circle cx="12" cy="8.5" r="1" fill="#39d353"/>
  
  <!-- echo 文字 -->
  <text x="6" y="18" font-family="monospace" font-size="6" fill="url(#gradient)" font-weight="bold">echo</text>
  
  <!-- 光标 -->
  <rect x="22" y="14" width="1" height="6" fill="#58a6ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 提示符 -->
  <text x="6" y="24" font-family="monospace" font-size="4" fill="#8b949e">$</text>
</svg>